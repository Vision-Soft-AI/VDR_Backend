<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Clothing</title>
</head>
<body>
    <h1>Select Clothing</h1>
    <form method="post" action="{% url 'try_on' %}">
        {% csrf_token %}
        <label for="shirt">Select Shirt:</label>
        <select id="shirt" name="shirt">
            {% for shirt in shirts %}
                <option value="{{ shirt.id }}">{{ shirt.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="pant">Select Pant:</label>
        <select id="pant" name="pant">
            {% for pant in pants %}
                <option value="{{ pant.id }}">{{ pant.name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Try On</button>
    </form>
</body>
</html>
