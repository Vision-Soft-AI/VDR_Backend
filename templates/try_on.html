<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .clothing-selection {
            display: flex;
            justify-content: space-between;
        }
        .clothing-item {
            flex: 1;
            margin: 10px;
        }
        .clothing-item img {
            width: 100%;
            height: auto;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Virtual Try-On</h1>
    <form method="post">
        {% csrf_token %}
        <div class="clothing-selection">
            <div class="clothing-item">
                <h2>Select a Shirt</h2>
                {% for shirt in shirts %}
                    <label>
                        <input type="radio" name="shirt" value="{{ shirt.id }}" {% if selected_shirt and selected_shirt.id == shirt.id %}checked{% endif %
